<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="">
    <div class="container">
        <header>
            <div class="title">Sweet Cake</div>
            <div class="search">
                <input type="text" class="search-box" placeholder="Search..." id="searchInput">
                <button class="search-btn"></button>
            </div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
            </div>
            <!-- Biểu tượng hỗ trợ khách hàng -->
            <div class="support-icon">
                <a href="https://www.facebook.com/profile.php?id=100007012992655" target="_blank">
                <i class="fas fa-headset"></i>
                </a>
            </div>
        </header>
        
        <div class="listProduct"></div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart"></div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="Order">Order</button>
        </div>
    </div>
    <div id="orderSuccess" class="order-success-message hidden">
        <p>Your order has been placed!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
